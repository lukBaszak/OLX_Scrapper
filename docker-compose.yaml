version: "3.2"
services:

  redis:
    image: "redis:alpine"
    command: redis-server
    ports:
    - "6379:6379"
    volumes:
    - ./redis-data:/var/lib/redis
    container_name: redis
    environment:
      - REDIS_REPLICATION_MODE=master

  web:
    build: ./web
    volumes:
      - ./web:/code
    command: gunicorn --bind 0.0.0.0:5000 app:app
    expose:
      - 5000
    depends_on:
      - redis

  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web

  chrome:
    image: selenium/standalone-chrome
    ports:
      - "5901:5900"




